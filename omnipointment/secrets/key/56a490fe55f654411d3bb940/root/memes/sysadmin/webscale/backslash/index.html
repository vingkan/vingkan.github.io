<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style/reset.css">
		<link rel="stylesheet/less" type="text/css" href="style/main.less">
		<!--<link rel="icon" type="img/png" href="style/favicon.png" style="width:30px;">-->
		<!-- IMPORTED SCRIPTS -->
		<link href='https://fonts.googleapis.com/css?family=Gafata|Titillium+Web:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- REACT -->
		<script src="https://fb.me/react-15.0.1.js"></script>
		<script src="https://fb.me/react-dom-15.0.1.js"></script>
		<!-- FIREBASE -->
		<script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
		<!-- NEW FIREBASE -->
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		<!-- REACTFIRE -->
		<script src="https://cdn.firebase.com/libs/reactfire/0.7.0/reactfire.min.js"></script>
		<!-- THROW IN THE TOWEL -->
		<script src="https://npmcdn.com/throw-in-the-towel@2"></script>
		<!-- LUNR -->
		<script src="lunr.js"></script>
		<!-- MOMENT -->
		<script type="text/javascript" src="moment.min.js"></script>
		<!-- LESS -->
		<script type="text/javascript" src="less.min.js"></script>
		<!--/*<script src="prometheus.js"></script>-->
		<!-- LEAFLET -->
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<style>



		</style>
		<script type="text/babel" src="config.js"></script>
		<script type="text/javascript" src="lib/notifications.js"></script>
		<script type="text/babel" src="lib/main.js"></script>
		<script type="text/babel" src="lib/user-module.js"></script>
		<script type="text/babel" src="lib/errors-module.js"></script>
		<script type="text/babel" src="lib/feature-module.js"></script>
		<script type="text/babel" src="lib/map-module.js"></script>
		<script type="text/babel" src="lib/screenshot-module.js"></script>
		<script type="text/babel" src="lib/milestone-module.js"></script>
		
	</head>

	<body spellcheck="false">

		<div class="cover"></div>
		<div class="loading">
			<div class="wheel"></div>
			<div class="wheel"></div>
			<div class="wheel"></div>
		</div>

		<div class="sidebar">
			<h3 id="dashboard-key">Dashboard</h3>
			<div class="sidebar-button" onclick="toggleSpace('users');">
				<i class="fa fa-icon fa-home"></i> Home
			</div>
			<div class="sidebar-button" onclick="toggleSpace('users');">
				<i class="fa fa-icon fa-users"></i> Users
			</div>
			<div class="sidebar-button" onclick="toggleSpace('errors');">
				<i class="fa fa-icon fa-exclamation-triangle"></i> Errors
			</div>
			<div class="sidebar-button" onclick="toggleSpace('features');">
				<i class="fa fa-icon fa-gear"></i> Features
			</div>
			<div class="sidebar-button" onclick="toggleSpace('map');">
				<i class="fa fa-icon fa-globe"></i> Map
			</div>
			<div class="sidebar-button" onclick="toggleSpace('screenshots');">
				<i class="fa fa-icon fa-camera"></i> Screenshots
			</div>
			<div class="sidebar-button" onclick="toggleSpace('milestones');">
				<i class="fa fa-icon fa-line-chart"></i> Milestones
			</div>
		</div>

		<div class="space" id="users">
			<div class="column half">
				<div class="module">
					<h1>Users</h1>
					<div id="user-list"></div>
				</div>
			</div>

			<div class="column half">
				<div class="module">
					<div id="user-info">
						<p>Click on a user to see more specific information.</p>
					</div>
				</div>
			</div>
		</div>

		<div class="space" id="errors">
			<div class="column full scrollable">
				<h1>Errors</h1>
				<div id="error-list">
					<p>Coming Soon.</p>
				</div>
			</div>
		</div>

		<div class="space" id="features">
			<div class="column full scrollable">
				<h1>Features</h1>
				<div id="feature-list">
					<p>Coming Soon.</p>
				</div>
			</div>
		</div>

		<div class="space" id="map">
			<div id="map-page"></div>
		</div>

		<div class="space" id="screenshots">
			<div class="column full scrollable">
				<h1>Screenshots Gallery</h1>
				<div id="screenshot-list">
					<p>Coming Soon.</p>
				</div>
			</div>
		</div>

		<div class="space" id="milestones">
			<div class="column full scrollable">
				<div id="milestone-list">
					<p>Coming Soon.</p>
				</div>
			</div>
		</div>

		<script src="lib/fake-data.js"></script>
		

		<script type="text/javascript">
			
			

		</script>
		
	</body>
</html>
