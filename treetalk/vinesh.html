<!DOCTYPE html>
<html>
	<head>
		<title>Tree Talk</title>
		<link rel="stylesheet" type="text/css" href="style/reset.css">
		<link rel="stylesheet" type="text/css" href="style/main.css">
		<link href='https://fonts.googleapis.com/css?family=Bubblegum+Sans|Cabin:400,400italic,700' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js"></script>
		<style>

			textarea{
				width: 100%;
				height: 200px;
				padding: 10px;
				line-height: 20px;
				font-size: 12px;
				background: black;
				color: white;
				outline: none;
				border: none;
			}

		</style>
	</head>
	<body>

		<textarea id="output"></textarea>
		
		<script type="text/javascript" src="geolocation.js"></script>
		<script type="text/javascript" src="tree.js"></script>
		<script type="text/javascript" src="storage.js"></script>
		<script type="text/javascript" src="requests.js"></script>
		<script type="text/javascript" src="map.js"></script>
		<script type="text/javascript" src="main.js"></script>

		<script type="text/javascript">

			var output = document.getElementById('output');

			var exampleId = 'callbackSample';

			function printResults(){
				var results = storage.get(exampleId);
				output.value += results[0];
			}

			getTrees(exampleId, {
				'tree_species': 'Tilia cordata'
			}, 5, printResults);


		</script>
		
	</body>
</html>
